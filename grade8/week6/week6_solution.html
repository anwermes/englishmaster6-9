<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بطاقة الأسبوع السادس - الصف الثامن</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #ff7f50;
            --secondary: #1F2F4E;
            --accent: #ffaa6b;
            --light-bg: #f5f7fa;
            --white: #ffffff;
            --radius: 12px;
            --shadow-float: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: 0.3s ease;
        }

        /* نموذج تكبير الصورة */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            cursor: pointer;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 1200px;
            max-height: 90vh;
            object-fit: contain;
            animation: zoom 0.3s ease;
        }

        @keyframes zoom {
            from {transform: scale(0.5)}
            to {transform: scale(1)}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--light-bg);
            color: var(--secondary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: var(--white);
            padding: 40px 20px;
            text-align: center;
            border-radius: var(--radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow-float);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 900;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        nav a {
            background: var(--primary);
            color: var(--white);
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
            box-shadow: var(--shadow-float);
        }

        nav a:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            background: var(--secondary);
            color: var(--white);
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .back-btn:hover {
            transform: translateX(5px);
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .card {
            background: var(--white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-float);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card-img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: var(--transition);
        }

        .card-img:hover {
            transform: scale(1.03);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
            .container {
                padding: 20px 15px;
            }
            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>English For Grade 8</h1>
    <p>بطاقة الأسبوع السادس - الصف الثامن</p>
</header>

<nav>
    <a href="../../index6-9.html"><i class="fas fa-home"></i> الرئيسية</a>
    <a href="week6_vocab.html"><i class="fas fa-volume-up"></i> المفردات</a>
</nav>

<div class="container">
    <a class="back-btn" href="../../index6-9.html"><i class="fas fa-arrow-right"></i> العودة للرئيسية</a>

    <div class="card-container">
        <!-- Cards -->
        <div class="card">
            <img src="images/images/images/card1.jpg" alt="Card 1" class="card-img" onclick="enlargeImage(this)">
        </div>

        <div class="card">
            <img src="images/images/images/card2.jpg" alt="Card 2" class="card-img" onclick="enlargeImage(this)">
        </div>
    </div>
</div>

<!-- Modal for enlarging images -->
<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
</div>

<script>
    // تكبير الصور عند النقر عليها
    function enlargeImage(img) {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");

        modal.style.display = "block";
        modalImg.src = img.src;
    }

    // إغلاق النافذة المنبثقة
    const modal = document.getElementById("imageModal");
    const closeBtn = document.querySelector(".close");

    closeBtn.onclick = function() {
        modal.style.display = "none";
    }

    modal.onclick = function() {
        modal.style.display = "none";
    }
</script>

</body>
</html>
